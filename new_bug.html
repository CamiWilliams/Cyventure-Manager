		<div class="container">

			<div class="well">
				<h1> New Bug </h1>
				<hr>

				<div class="col-sm-6 col-md-4">
					<input class="form-control" id = "title" placeholder="Name" type="text" autofocus="" required="">
				</div>
				<div class="col-sm-6 col-md-4">
					<textarea class="form-control" id = "desc" placeholder="Description" rows="5" type="text" required=""> Description </textarea>
				</div>
				<br>
				<div class="col-sm-6 col-md-4">
					<select class="form-control" id = "selP">
						<option value="error">----Priority----</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
					</select>
				</div>
				<br>
				<div class="col-sm-6 col-md-4">
					<select class="form-control" id = "selS">
						<option value="error">----Status----</option>
						<option value="open">Open</option>
						<option value="closed">Closed</option>
					</select>
				</div>
				<br>
				<div class="col-md-8">
					<button class="btn btn-danger form-control" id="newbug" type="button" onclick = "addBug()">
						Report
					</button>
				</div>
				<br>
				<div class="col-md-8">
					<a href="#" class="btn btn-default form-control" role="button" onclick = "window.close()">Cancel</a>
